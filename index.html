<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D en CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            perspective: 1000px;
            font-family: Arial, sans-serif;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotateCube 6s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        /* Colores para cada cara */
        .front { background-color: #ff6f61; transform: rotateY(0deg) translateZ(100px); }
        .back { background-color: #6b5b95; transform: rotateY(180deg) translateZ(100px); }
        .left { background-color: #88b04b; transform: rotateY(-90deg) translateZ(100px); }
        .right { background-color: #f7cac9; transform: rotateY(90deg) translateZ(100px); }
        .top { background-color: #92a8d1; transform: rotateX(90deg) translateZ(100px); }
        .bottom { background-color: #f0e68c; transform: rotateX(-90deg) translateZ(100px); }

        /* Animación de rotación */
        @keyframes rotateCube {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="cube-face front">Frente</div>
        <div class="cube-face back">Atrás</div>
        <div class="cube-face left">Izquierda</div>
        <div class="cube-face right">Derecha</div>
        <div class="cube-face top">Arriba</div>
        <div class="cube-face bottom">Abajo</div>
    </div>
</body>
</html>
