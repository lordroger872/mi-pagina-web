<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica en Tiempo Real del Precio de Bitcoin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        #chart-container {
            width: 90%;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Precio de Bitcoin (BTC) en Tiempo Real</h1>
    <div id="chart-container">
        <canvas id="btcChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('btcChart').getContext('2d');
        let btcChart;

        // Función para obtener datos históricos de Bitcoin desde la API de CoinGecko
        async function fetchBitcoinData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1&interval=minute');
                const data = await response.json();
                
                // Extrae las fechas y precios de los datos
                const labels = data.prices.map(price => new Date(price[0]).toLocaleTimeString());
                const prices = data.prices.map(price => price[1]);

                return { labels, prices };
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        // Función para actualizar la gráfica con nuevos datos
        async function updateChart() {
            const { labels, prices } = await fetchBitcoinData();

            if (btcChart) {
                btcChart.destroy();
            }

            btcChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Precio de BTC en USD',
                        data: prices,
                        borderColor: '#ff9900',
                        backgroundColor: 'rgba(255, 153, 0, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Tiempo'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Precio en USD'
                            },
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 0 // Quita los puntos en la gráfica para suavizar la línea
                        }
                    }
                }
            });
        }

        // Actualiza la gráfica cada minuto
        setInterval(updateChart, 60000);
        updateChart();  // Llama la función al cargar la página
    </script>
</body>
</html>
